<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Humor</title>
		<meta charset="utf-8">
		<style>
			#humor {color:blue;}
		</style>
		<script>
			function TrocarTexto(titulo) {
				var oSpan = document.getElementById("humor")
				oSpan.innerHTML=titulo
			}
		</script>
	</head>
	<body>
		<h1>Humor</h1>
		<p>Hoje ele está <span id="humor">Feliz</span>. </p>
		<hr>
		<img src="assustado.png"	title="Assustado"  onmouseover="TrocarTexto(this.title)">
		<img src="entediado.png"	title="Entediado"  onmouseover="TrocarTexto(this.title)">
		<img src="feliz.png"		title="Feliz"      onmouseover="TrocarTexto(this.title)">
		<img src="irritado.png"		title="Irritado"   onmouseover="TrocarTexto(this.title)">
		<img src="nostalgico.png"	title="Nostálgico" onmouseover="TrocarTexto(this.title)">
		
	</body>
</html>
